<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#signInModal">Sign In</button>

      <div class="modal fade" id="signInModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

              <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

            </div>
            <div class="modal-body">
              <form id="sign-in" class="border">
                <fieldset>
                  <legend>Sign in!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign in!">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#signInModal">Sign Up!</button>

      <div class="modal fade" id="signUpModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

              <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

            </div>
            <div class="modal-body">
              <form id="sign-up" class="border">
                <fieldset>
                  <legend>Sign up</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign up</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-2 box gray">X</div>
          <div class="col-2 box gray">X</div>
          <div class="col-2 box gray">X</div>
        </div>
        <div class="row">
          <div class="col-2 box gray">X</div>
          <div class="col-2 box gray">X</div>
          <div class="col-2 box gray">X</div>
        </div>
        <div class="row">
          <div class="col-2 box gray">X</div>
          <div class="col-2 box gray">X</div>
          <div class="col-2 box gray">X</div>
        </div>
      </div>
    </body>
</html>
